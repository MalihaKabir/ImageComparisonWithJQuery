<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap link: -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- twentytwenty css link -->
  <link rel="stylesheet" href="css/twentytwenty.css">
  <!-- jq cdn -->
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.js"></script> -->
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Sliding Images</title>
</head>
<body>
  <h1 class="text-center">Hello 1</h1>
  <div id="img1" class="twentytwenty-container box">
    <img src="img/img1.jpeg" alt="top image">
    <img src="img/img2.jpeg" alt="bottom image">
  </div>

  <hr>
  <hr>
  <!-- OR -->
  <div class="container">
    <h1 class="text-center">Hello 2</h1>
    <div id="img2" class="twentytwenty-container box">
      <!-- <img class="img-fluid" src="img/img1.jpeg" alt="top image"> -->
      <!-- <img class="img-fluid" src="img/img2.jpeg" alt="bottom image"> -->
      <img src="img/img1.jpeg" alt="top image">
      <img src="img/img2.jpeg" alt="bottom image">
    </div>
  </div>

  <hr>
  <hr>
  <!-- OR -->
  <div class="container">
    <div class="container">
      <div class="container">
        <div class="container">
          <h1 class="text-center">Hello 3</h1>
          <div id="img4" class="twentytwenty-container box">
            <!-- <img class="img-fluid" src="img/img1.jpeg" alt="top image"> -->
            <!-- <img class="img-fluid" src="img/img2.jpeg" alt="bottom image"> -->
            <img class="img4" src="img/img1.jpeg" alt="top image">
            <img class="img4" src="img/img2.jpeg" alt="bottom image">
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>
  <hr>
  <!-- OR -->
  <div class="container-fluid">
    <h1 class="text-center">Hello 4</h1>
    <div id="img5" class="twentytwenty-container2 box">
      <!-- <img class="img-fluid" src="img/img1.jpeg" alt="top image"> -->
      <!-- <img class="img-fluid" src="img/img2.jpeg" alt="bottom image"> -->
      <img class="img4" src="img/img1.jpeg" alt="top image">
      <img class="img4" src="img/img2.jpeg" alt="bottom image">
    </div>
  </div>

  <hr>
  <hr>
  <!-- OR -->
  <div class="jumbotron">
    <h1 class="text-center">Hello 5</h1>
    <div id="img3" class="twentytwenty-container box">
      <!-- <img class="img-fluid" src="img/img1.jpeg" alt="top image"> -->
      <!-- <img class="img-fluid" src="img/img2.jpeg" alt="bottom image"> -->
      <img src="img/img1.jpeg" alt="top image">
      <img src="img/img2.jpeg" alt="bottom image">
    </div>
  </div>



  <!-- bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <!-- twentytwenty script -->
  <script src="js/jquery.twentytwenty.js"></script>
  <script src="js/jquery.event.move.js"></script>
  <!-- bootstrap scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- custom js -->
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
